<!doctype html>
<html>
  <head>
    <title>CSS Display Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>Display Demo</h1>

    <div class="box">
      This is a box
    </div>

    <div class="box block">
      This is a block box
    </div>

    <div class="box inline">
      This is an inline box
    </div>

    <div class="box inline">
      This is an inline box
    </div>

    <div class="box inline-block">
      This is an inline-block box
    </div>

    <div class="box inline-block">
      This is an inline-block box
    </div>

    <div class="box none">
      This is a none box
    </div>

    <p>Before invisible</p>
    <div class="box invisible">
      This is an invisible box
    </div>
    <p>After invisible</p>

    <div class="box spooky">
      Mouse over me <span>spooky</span>
    </div>

  </body>
</html>
